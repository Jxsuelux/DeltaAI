<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BullxAI | Analytics Bot</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #232323;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: #3D3D3D;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #64ffda;
        }

        .signal-settings {
            margin-bottom: 20px;
        }

        .toggle-switch {
            display: flex;
            justify-content: space-around;
            background-color: #787878;
            padding: 5px;
            border-radius: 5px;
        }

        .toggle-switch button {
            background-color: transparent;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .toggle-switch button.active {
            background-color: #64ffda;
            color: #0a192f;
        }

        .select-wrapper {
            margin-bottom: 15px;
            position: relative;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #787878;
            color: #fff;
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .select-wrapper::after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #fff;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #64ffda;
            color: #0a192f;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .signal-info {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .signal-header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .signal-header svg {
            fill: #64ffda;
        }

        .currency-pair {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .sell-button {
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .sell-button.wait {
            background-color: rgba(0, 0, 0, 0.4);
        }

        .sell-button.sell {
            background-color: #e45858;
        }

        .sell-button.buy {
            background-color: #58e458;
        }

        .remaining-time {
            margin-bottom: 10px;
        }

        .remaining-time p {
            margin: 5px 0;
        }

        .remaining-time .time {
            font-size: 1.5em;
        }

        .chart-info {
            padding: 15px;
            border-radius: 10px;
        }

        .chart-info h2 {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .chart-info h2 svg {
            fill: #64ffda;
            margin-right: 5px;
        }

        .chart-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .accuracy {
            text-align: right;
        }

        .chart-image {
            width: 100%;
            height: 150px;
            background-color: #787878;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BullxAI | Analytics Bot</h1>

        <div class="signal-settings">
            <p>Signal Settings</p>
            <div class="toggle-switch">
                <button class="standard-button active" data-mode="standard">Standard</button>
                <button class="otc-button" data-mode="otc">OTC</button>
            </div>
        </div>

        <div class="select-wrapper">
            <label for="currencies">Currencies</label>
            <select id="currencies" name="currencies">
                <!-- Opciones de divisas se agregarán aquí dinámicamente -->
            </select>
        </div>

        <div class="select-wrapper">
            <label for="timeframe">Timeframe</label>
            <select id="timeframe" name="timeframe">
                <option>S5</option>
                <option>M1</option>
                <option>M5</option>
            </select>
        </div>

        <a href="#" class="button" id="get-signal-button">Get Signal</a>
    </div>

    <div class="container">
        <div class="signal-info">
            <div class="signal-header">
                <h2>Signal</h2>
                <div id="reloj">00:00:00</div>
            </div>

            <div class="currency-pair" id="currency-pair">AUD/CAD OTC</div>

            <div class="sell-button wait" id="sell-buy">WAIT <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
            </svg></div>

            <div class="remaining-time">
                <p>Remaining</p>
                <p class="time" id="countdown">0</p>
            </div>
            <hr style="border-top: 1px solid #787878;">
        </div>

        <div class="chart-info">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M0 0h1v16H0V0zm14 15V0H1v1h13v14h1zm-1.587-4.42l-3.493 3.494-1.307-1.307a.5.5 0 0 0-.708-.708l-2.2 2.2V9.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v4a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1.293l2.2-2.2a.5.5 0 0 0 .708-.708l1.307 1.307 3.493-3.494a.5.5 0 0 0 .708-.708l-1.5-1.5a.5.5 0 0 0-.708 0l-.5.5.5.5 1.5 1.5a.5.5 0 0 0 .708 0z"/>
                </svg>
                Currency pair chart
            </h2>
            <div class="chart-details">
                <div class="timeframe">
                    Timeframe
                    <br>
                    S5
                </div>
                <div class="accuracy">
                    Accuracy
                    <br>
                    93.40%
                </div>
            </div>
            <div class="chart-image" id="chart-image">
                <img id="candle-chart" src="chart1.jpg" alt="Gráfico de Velas" style="width: 100%; height: 100%; object-fit: contain; display: none;">
            </div>
        </div>
    </div>

    <script>
        const standardButton = document.querySelector('.standard-button');
        const otcButton = document.querySelector('.otc-button');
        const currenciesSelect = document.getElementById('currencies');
        const timeframeSelect = document.getElementById('timeframe');
        const getSignalButton = document.getElementById('get-signal-button');
        const currencyPairElement = document.getElementById('currency-pair');
        const sellBuyElement = document.getElementById('sell-buy');
        const countdownElement = document.getElementById('countdown');
        const chartImage = document.getElementById('chart-image');
        const timeframeDisplay = document.querySelector('.chart-details .timeframe');
        const candleChart = document.getElementById('candle-chart');

        const standardCurrencies = [
            "USD/MXN", "EUR/USD", "GBP/USD", "USD/JPY", "AUD/USD",
            "USD/CAD", "NZD/USD", "EUR/GBP", "EUR/JPY", "GBP/JPY",
            "AUD/JPY", "CAD/JPY", "CHF/JPY", "EUR/AUD", "EUR/CAD",
            "EUR/CHF", "GBP/AUD", "GBP/CAD", "GBP/CHF", "USD/CHF"
        ];

        const otcCurrencies = [
            "USD/MXN OTC", "EUR/USD OTC", "GBP/USD OTC", "USD/JPY OTC", "AUD/USD OTC",
            "USD/CAD OTC", "NZD/USD OTC", "EUR/GBP OTC", "EUR/JPY OTC", "GBP/JPY OTC",
            "AUD/JPY OTC", "CAD/JPY OTC", "CHF/JPY OTC", "EUR/AUD OTC", "EUR/CAD OTC",
            "EUR/CHF OTC", "GBP/AUD OTC", "GBP/CAD OTC", "GBP/CHF OTC", "USD/CHF OTC"
        ];

        let intervalId;
        let isStandard = true;

        function createCurrencyOptions(currencies) {
            currenciesSelect.innerHTML = '';
            currencies.forEach(currency => {
                const option = document.createElement('option');
                option.value = currency;
                option.textContent = currency;
                currenciesSelect.appendChild(option);
            });

            sellBuyElement.textContent = "WAIT";
            sellBuyElement.className = "sell-button wait";
        }

        standardButton.addEventListener('click', function() {
            isStandard = true;
            createCurrencyOptions(standardCurrencies);
            standardButton.classList.add('active');
            otcButton.classList.remove('active');
        });

        otcButton.addEventListener('click', function() {
            isStandard = false;
            createCurrencyOptions(otcCurrencies);
            otcButton.classList.add('active');
            standardButton.classList.remove('active');
        });

        createCurrencyOptions(standardCurrencies);

        getSignalButton.addEventListener('click', function() {
            const selectedCurrency = currenciesSelect.value;
            currencyPairElement.textContent = selectedCurrency;

            sellBuyElement.textContent = "WAIT";
            sellBuyElement.className = "sell-button wait";

            candleChart.style.display = 'none';

            let countdown = 0;
            clearInterval(intervalId);

            intervalId = setInterval(() => {
                countdown++;
                countdownElement.textContent = countdown;

                if (countdown === 4) {
                    clearInterval(intervalId);
                    const prediction = Math.random() < 0.5 ? "SELL" : "BUY";
                    sellBuyElement.textContent = prediction;
                    sellBuyElement.className = `sell-button ${prediction.toLowerCase()}`;

                    candleChart.style.display = 'block';
                    changeChartImage();
                }
            }, 1000);

            const selectedTimeframe = timeframeSelect.value;
            timeframeDisplay.innerHTML = `Timeframe<br>${selectedTimeframe}`;
        });

        function actualizarReloj() {
            const ahora = new Date();
            let horas = ahora.getHours();
            let minutos = ahora.getMinutes();
            let segundos = ahora.getSeconds();

            horas = String(horas).padStart(2, '0');
            minutos = String(minutos).padStart(2, '0');
            segundos = String(segundos).padStart(2, '0');

            const horaFormateada = `${horas}:${minutos}:${segundos}`;

            document.getElementById('reloj').textContent = horaFormateada;
        }

        setInterval(actualizarReloj, 1000);

        actualizarReloj();

        function changeChartImage() {
            const imagePaths = ["chart1.jpg", "chart2.jpg", "chart3.jpg"];
            const randomIndex = Math.floor(Math.random() * imagePaths.length);
            const selectedImage = imagePaths[randomIndex];
            candleChart.src = selectedImage;
        }
    </script>
</body>
</html>
